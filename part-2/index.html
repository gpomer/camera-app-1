<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="application-name" content="Camera app">
		<meta name="apple-mobile-web-app-title" content="Camera app">

		<!-- Name of the app -->
		<title>Camera App</title>

		<!-- Link to site manifest -->
		<link rel="manifest" href="site.webmanifest">

		<!-- Links to icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
		<link rel="manifest" href="site.webmanifest">
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#603cba">
		<meta name="msapplication-TileColor" content="#603cba">
		<meta name="theme-color" content="#ffffff">

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="style.css"> 
	</head>
	<body>
  <div id="xPos"></div>
  <div id="yPos"></div>
    <div id="mrbump--overlay" class="overlay" style=""></div>
    <div id="knuffle--overlay" class="overlay" style=""></div>
    <div id="underpants--overlay" class="overlay" style=""></div>
    <div id="pigeon--overlay" class="overlay" style=""></div>
    <div id="caterpillar--overlay" class="overlay" style=""></div>
    <div id="brownbear--overlay" class="overlay" style=""></div>
		<!-- Camera -->
		<main id="camera">
		    <!-- Camera sensor -->
		    <canvas id="camera--sensor">
        </canvas>
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline>
        </video>
		    
		    <!-- Camera output -->
        <div id="imageTaken">
		      <img src="//:0" alt="" id="camera--output">
        </div>
        <!--
        <div id="imageTakenBox" >
        		    <video id="imageTakenBox--view" autoplay playsinline>
                </video>
        		    <canvas id="imageTakenBox--canvas">
                </canvas>
        </div>
        -->
		    <!-- Camera trigger -->
		    <div id="brownbear--switch" class="icon-switch"><img style="width:60px;height:70px;" src='brownbear.png'></div>
		    <div id="caterpillar--switch" class="icon-switch"><img style="width:60px;height:70px;" src='caterpillar.png'></div>
		    <div id="pigeon--switch" class="icon-switch"><img style="width:60px;height:70px;" src='pigeon.png'></div>
		    <div id="underpants--switch" class="icon-switch"><img style="width:60px;height:70px;" src='underpants.png'></div>
		    <div id="knuffle--switch" class="icon-switch"><img style="width:60px;height:70px;" src='knuffle.png'></div>
		    <div id="mrbump--switch" class="icon-switch"><img style="width:60px;height:70px;" src='mrbump.png'></div>
        <img id="camera--switch" style="width:60px;height:70px;" src="reverse-camera.png">
        <img id="camera--trigger" style="width:60px;height:70px;" src="camera-takepic.jpg">

		</main>

		<!-- Reference to your JavaScript file -->
		<script src="app.js"></script>

		<!-- Reference to adapter.js -->
		<script src="adapter-min.js"></script>

	</body>
</html>
